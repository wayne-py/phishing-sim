<html>
<body>
    <h2>Phishing Simulation Report</h2>
    <table border="1">
        <tr>
            <th>User ID</th><th>Time</th><th>IP</th><th>Location</th><th>User Agent</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[4] }}</td><td>{{ row[5] }}</td><td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Suggestions:</h3>
    <p>{{ suggestions.generic }}</p>
</body>
</html>
